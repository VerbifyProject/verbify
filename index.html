<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbify</title>
    <link rel="icon" type="image/x-icon" href="./images/verbifytransparent.png">
    <script src="https://kit.fontawesome.com/4e794a5347.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/quiz.css">
</head>

<body>
    <div class="container">
        <a id="logoutAppBtn" class="logout buttons" style="display: none;"><i class="fas fa-right-from-bracket"></i></a>
        <a id="volumeBtn"><i class="fas fa-volume-high"></i></a>
        <div id="volumeMenu" style="display: none;">
            <input type="range" id="volumeSlider" min="0" max="100" value="50">
        </div>
        <h1>Verbify</h1>

        <div id="loginContainer">
            <h2>Welcome to Verbify</h2>
            <p>Please enter your name:</p>
            <input type="text" id="usernameInput" class="input-field" placeholder="Your Name">
            <div class="buttons">
                <a id="startAppBtn" class="startButtons"><i class="fas fa-play"></i></a>
            </div>
            <p id="resultReset"></p>
        </div>

        <div id="quizContainer" style="display: none;">
            <div id="usernameDisplay"></div>
            <div class="language-btn-container">
                <select id="languageSelect" class="language-select" aria-label="Select Language">
                    <option value="spanish">Spanish</option>
                    <option value="german">German</option>
                    <option value="russian">Russian</option>
                    <option value="japanese">Japanese</option>
                </select>
            </div>

            <div class="score-display" id="scoreDisplay">0 / 0</div>
            <p id="timerDisplay"></p>
            <p id="result"></p>
            <div id="verbDisplay" class="verb-display"></div>
            <input type="text" id="translationInput" class="input-field" placeholder="Enter English or Slovak translation">
            <button id="checkBtn" aria-label="Check translation">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <div id="navbarContainer" class="navbar" style="display: none;">
            <a href="vocabulary.html" class="navButtons"><i class="fas fa-list"></i></a>
            <a href="index.html" class="navButtons"><i class="fas fa-home"></i></a>
            <a href="leaderboard.html" class="navButtons"><i class="fas fa-trophy"></i></a>
        </div>
    </div>

    <script src="./scripts/script.js" type="module"></script>
</body>

</html>
